name: Build MS and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "*.ms"
      - ".github/workflows/build-ms.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Install groff
        run: sudo apt-get update && sudo apt-get install -y groff

      - name: Build HTML from MS files
        run: |
          mkdir -p dist
          for f in *.ms; do
            groff -ms -Thtml -Kutf8 "$f" > "dist/${f%.ms}.html"
          done

      - name: Generate index.html
        run: |
          chmod +x scripts/generate_index.sh
          ./scripts/generate_index.sh dist

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist

