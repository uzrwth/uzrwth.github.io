{{ define "main" }}
<style>
.article-content {
  column-count: 2;       /* 分两列 */
  column-gap: 40px;      /* 列间距 */
  column-rule: 1px solid #ccc; /* 可选：分栏线 */
}

.article-content img {
  break-inside: avoid;   /* 图片不拆分 */
  max-width: 100%;
}

  .post-container {
    //max-width: 880px; /* Adjusted for approximately 80 characters */
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .post-header {
    margin-bottom: 40px;
  }
  
  .post-title {
    font-family: 'Source Serif Pro', serif;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #4a4b4f;
  }
  
  .post-date {
    color: #9d9d9d;
    font-style: italic;
    margin-bottom: 20px;
  }
  
  .post-description {
    font-style: italic;
    color: #666;
    margin-bottom: 30px;
    font-size: 17px;
  }
  
  .post-content {
    line-height: 1.8;
  }
  
  .post-content h2 {
    font-family: 'Source Serif Pro', serif;
    font-size: 24px;
    font-weight: 600;
    margin: 30px 0 20px 0;
    color: #4a4b4f;
  }
  
  .post-content p {
    margin-bottom: 20px;
  }
  
  .post-content img {
    display: block;
    //width: 80%;
    //max-width: 80%;
    height: auto;
    margin: 2rem auto;
    border-radius: 4px;
  }
  
  /* Style for image captions (typically placed in an <em> tag after an image) */
  .post-content img + em {
    display: block;
    text-align: center;
    font-size: 0.9em;
    color: #777;
    margin-top: -0.5rem;
    margin-bottom: 2rem;
  }
  
  .post-content em {
    color: #666;
  }
  
  .back-link {
    display: inline-block;
    margin-top: 50px;
    margin-bottom: 30px;
    color: #8f6a60;
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 2px;
  }
  
  .back-link:hover {
    color: #6b5046;
  }

.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  grid-gap: 20px; /* 列间距 */
}
.post-item {
  background: #f5f5f5;
  padding: 15px;
  border-radius: 5px;
}


</style>

<div class="post-container">
  <div class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
  </div>
  
  <div class="post-content article-content">
    {{ .Content }}
  </div>
  
  <a href="{{ "/" | relURL }}" class="back-link">← Back to home</a>
</div>
{{ end }}
